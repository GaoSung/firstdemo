<button (click)="getPosts()">{{showPosts?"Hide Posts":"Show Posts"}}</button>
<hr/>
<br/>
<div *ngIf="showPosts">
  <table>
    <tr *ngFor="let post of posts" >
      <td style="border: solid">{{post.userId}}</td>
      <td style="border: solid">{{post.id}}</td>
      <td style="border: solid">{{post.title}}</td>
      <td style="border: solid">{{post.body}}</td>
    </tr>
  </table>
</div>
