<md-tab-group>
  <md-tab>
    <template md-tab-label>
      <md-icon>thumb_up</md-icon>The <em>best</em> pasta
    </template>
    <h1>Best pasta restaurants</h1>
    <p>...</p>
  </md-tab>
  <md-tab>
    <template md-tab-label>
      <md-icon>thumb_down</md-icon> The worst sushi
    </template>
    <h1>Terrible sushi restaurants</h1>
    <p>...</p>
  </md-tab>
</md-tab-group>

<md-progress-circle mode="indeterminate" color="primary"></md-progress-circle>
<md-progress-circle mode="indeterminate" color="accent"></md-progress-circle>
<md-progress-circle mode="indeterminate" color="warn"></md-progress-circle>


<md-progress-bar mode="indeterminate" color="primary"></md-progress-bar>
<md-progress-bar mode="indeterminate" color="accent"></md-progress-bar>
<md-progress-bar mode="indeterminate" color="warn"></md-progress-bar>

<md-input placeholder="amount" align="end">
  <span md-prefix>￥&nbsp;</span>
  <span md-suffix>元</span>
</md-input>

<md-list>
  <md-list-item *ngFor="let message of messages">
    <table>
      <td>{{message.type}}</td>
      <td>{{message.num}}</td>
    </table>
    <h3 md-line> {{message.type}} </h3>
    <h3 md-line> {{message.num}} </h3>
  </md-list-item>
</md-list>

<md-nav-list></md-nav-list>

&lt;!&ndash; menu opens when trigger button is clicked &ndash;&gt;
<button md-icon-button [md-menu-trigger-for]="menu">
  <md-icon>more_vert</md-icon>
</button>

<md-menu #menu="mdMenu">
  <button md-menu-item>
    <md-icon> dialpad </md-icon>
    <span> Redial </span>
  </button>
  <button md-menu-item disabled>
    <md-icon> voicemail </md-icon>
    <span> Check voicemail </span>
  </button>
  <button md-menu-item>
    <md-icon> notifications_off </md-icon>
    <span> Disable alerts </span>
  </button>
</md-menu>
